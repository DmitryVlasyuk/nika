<b>
    <sc_element sys_idtf="concept_good_habits">Полезные привычки</sc_element>
</b>  — способ конструктивного поведения, который стал для человека в определенной ситуации потребностью. Благодаря ранее сформированным нейронным связям в мозге, эти действия осуществляются на автомате, т. е. практически без участия сознания.
